<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
</head>
<body>
<div align="center">
    <h1>User Registration</h1>
    <form action="#" th:action="@{/changepassword}" method="post" th:object="${user}">
        <label>Aktualne haslo:</label>
        <input type="text" th:field="*{password}" /><br/>
        <label>Nowe haslo:</label>
        <input type="text" th:field="*{newPassword}" /><br/>
        <label>Powtorz haslo:</label>
        <input type="text" th:field="*{confirmPassword}" /><br/>
        <button type="submit">Zmien haslo</button>

    </form>
</div>
</body>
</html>
