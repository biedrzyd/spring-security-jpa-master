<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nowe hasło</title>
    <link th:href = "@{css/main.css}" rel="stylesheet">
</head>
<body>
<div id="nav">
    <a href="changepassword">Zmień hasło</a>
    <a href="register">Zarejestruj się</a>
    <a href="login">Zaloguj się</a>
    <a href="addpassword">Dodaj hasło</a>
    <a href="/">Wyświetl hasła</a>
</div>
<div align="center">
    <h1>Dodaj nowe hasło</h1>
    <form action="#" th:action="@{/addpassword}" method="post" th:object="${password}">
        <label>Nazwa strony:</label>
        <input type="text" th:field="*{site}" pattern="[a-zA-Z]+\.[a-zA-Z]+" required
        title="Duże i małe litery alfabetu oraz kropka"/><br/>
        <label>Hasło:</label>
        <input type="password" th:field="*{password}" /><br/>
        <label>Hasło do odszyfrowania:</label>
        <input type="password" th:field="*{decryptpass}" /><br/>
        <button type="submit">Register</button>

    </form>
</div>
</body>
</html>
